<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Zomato logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />

    <!-- font awesome icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>


  <body>
    <!-- hero section -->
    <section class="hero_section">
      <header>
        <nav class="navbar">
          <a href="#">Get The App</a>
          <div class="navbar_menu_container">
            <a href="#" class="link">Inventor Relations</a>
            <a href="#" class="link">Add Restaurant</a>
            <a href="#" class="link">Login</a>
            <a href="#" class="link">Sign Up</a>
            <a href="#" class="user_icon">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </nav>
      </header>
      
      <div class="hero_section_container">
        <img src="/images/heroSectionLogo.png" alt="zomato logo" class="hero_section_logo">
        <h2>Find the best restaurants, caf√©s <br>and bars in <b>Hisar</b></h2>
        <div class="hero_section_input_container">
            <input type="text" class="input_container_location" placeholder="Hisar">
            <input type="text" class="input_container_search" placeholder="Search Your Food">
        </div>
      </div>
    </section>

    <!-- offer section -->
    <section>
      <div class="we_offer_container">
          <div class="we_offer_card">
              <img src="images/item1.png" alt="card 1">
              <div class="we_offer_content">
                <h3>Order Online</h3>
                <p>Stay home and order to your door</p>
              </div>
          </div>

          <div class="we_offer_card">
            <img src="images/item2.png" alt="card 1">
            <div class="we_offer_content">
              <h3>Dinning</h3>
              <p>View the city's favrouit venues</p>
            </div>
        </div>

        <div class="we_offer_card">
          <img src="images/item3.png" alt="card 1">
          <div class="we_offer_content">
            <h3>Night life and clubs</h3>
            <p>Explore city's top night life and clubs</p>
          </div>
      </div>
      </div>
    </section>
  </body>
</html>
